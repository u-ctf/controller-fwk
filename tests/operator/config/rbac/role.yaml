---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - patch
  - watch
- apiGroups:
  - test.example.com
  resources:
  - tests
  - untypedtests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.example.com
  resources:
  - tests/finalizers
  - untypedtests/finalizers
  verbs:
  - update
- apiGroups:
  - test.example.com
  resources:
  - tests/status
  - untypedtests/status
  verbs:
  - get
  - patch
  - update
